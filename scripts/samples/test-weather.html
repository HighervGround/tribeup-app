<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeatherMap API Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto;
        }
        .header {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .api-key-input {
            width: 400px;
            padding: 8px;
            margin: 10px 0;
            font-family: monospace;
        }
        .weather-card { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
        }
        .loading { color: #666; }
        .error { color: red; background-color: #fee; }
        .success { color: green; background-color: #efe; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background: #0056b3; }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        pre {
            overflow-x: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üå§Ô∏è OpenWeatherMap API Test</h1>
        <p><strong>Security Notice:</strong> This is a development/testing tool. Never commit API keys to version control.</p>
        <p>Enter your OpenWeatherMap API key below to test the weather service:</p>
        <input 
            type="text" 
            id="apiKeyInput" 
            class="api-key-input" 
            placeholder="Enter your OpenWeatherMap API key here"
            value=""
        >
        <p style="font-size: 0.9em; color: #666;">
            Don't have a key? Get one free at 
            <a href="https://openweathermap.org/api" target="_blank">openweathermap.org/api</a>
        </p>
    </div>
    
    <button onclick="testCurrentWeather()">Test Current Weather (NYC)</button>
    <button onclick="testGameWeather()">Test Game Weather (Tomorrow)</button>
    <button onclick="testRecommendations()">Test Enhanced Recommendations</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';
        
        function getApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (!key) {
                alert('Please enter your OpenWeatherMap API key first!');
                return null;
            }
            return key;
        }
        
        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `weather-card ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.insertBefore(div, results.firstChild);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testCurrentWeather() {
            const API_KEY = getApiKey();
            if (!API_KEY) return;
            
            addResult('Testing Current Weather...', 'Loading NYC weather data...', 'loading');
            
            try {
                // NYC coordinates
                const lat = 40.7128;
                const lng = -74.0060;
                
                const response = await fetch(
                    `${BASE_URL}/weather?lat=${lat}&lon=${lng}&appid=${API_KEY}&units=imperial`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                const result = {
                    location: `${data.name}, ${data.sys.country}`,
                    temperature: `${Math.round(data.main.temp)}¬∞F`,
                    condition: data.weather[0].main,
                    description: data.weather[0].description,
                    humidity: `${data.main.humidity}%`,
                    windSpeed: `${Math.round(data.wind?.speed || 0)} mph`,
                    icon: getWeatherIcon(data.weather[0].main)
                };
                
                addResult('‚úÖ Current Weather Success', JSON.stringify(result, null, 2), 'success');
                
            } catch (error) {
                addResult('‚ùå Current Weather Failed', error.message, 'error');
            }
        }
        
        async function testGameWeather() {
            const API_KEY = getApiKey();
            if (!API_KEY) return;
            
            addResult('Testing Game Weather...', 'Loading forecast for tomorrow...', 'loading');
            
            try {
                // NYC coordinates
                const lat = 40.7128;
                const lng = -74.0060;
                
                const response = await fetch(
                    `${BASE_URL}/forecast?lat=${lat}&lon=${lng}&appid=${API_KEY}&units=imperial`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Get tomorrow's forecast
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(15, 0, 0, 0); // 3 PM tomorrow
                
                // Find closest forecast
                let bestMatch = data.list[0];
                let smallestDiff = Infinity;
                
                for (const forecast of data.list) {
                    const forecastTime = new Date(forecast.dt * 1000);
                    const diff = Math.abs(forecastTime.getTime() - tomorrow.getTime());
                    if (diff < smallestDiff) {
                        smallestDiff = diff;
                        bestMatch = forecast;
                    }
                }
                
                const result = {
                    gameTime: tomorrow.toLocaleString(),
                    forecastTime: new Date(bestMatch.dt * 1000).toLocaleString(),
                    temperature: `${Math.round(bestMatch.main.temp)}¬∞F`,
                    condition: bestMatch.weather[0].main,
                    description: bestMatch.weather[0].description,
                    humidity: `${bestMatch.main.humidity}%`,
                    windSpeed: `${Math.round(bestMatch.wind?.speed || 0)} mph`,
                    precipitation: bestMatch.rain?.['3h'] || bestMatch.snow?.['3h'] || 0,
                    icon: getWeatherIcon(bestMatch.weather[0].main)
                };
                
                addResult('‚úÖ Game Weather Success', JSON.stringify(result, null, 2), 'success');
                
            } catch (error) {
                addResult('‚ùå Game Weather Failed', error.message, 'error');
            }
        }
        
        async function testRecommendations() {
            addResult('Testing Recommendations...', 'Generating weather recommendations...', 'loading');
            
            try {
                // Simulate different weather conditions
                const scenarios = [
                    {
                        name: 'Perfect Day',
                        weather: { temperature: 75, condition: 'Clear', windSpeed: 5, precipitation: 0 }
                    },
                    {
                        name: 'Cold & Windy',
                        weather: { temperature: 42, condition: 'Clear', windSpeed: 20, precipitation: 0 }
                    },
                    {
                        name: 'Rainy Day',
                        weather: { temperature: 65, condition: 'Rain', windSpeed: 8, precipitation: 0.5 }
                    }
                ];
                
                const recommendations = scenarios.map(scenario => {
                    const { weather } = scenario;
                    const isOutdoorFriendly = weather.temperature >= 40 && weather.temperature <= 90 && 
                                            weather.windSpeed <= 25 && 
                                            !['rain', 'thunderstorm', 'snow'].includes(weather.condition.toLowerCase());
                    
                    let rec = '';
                    if (isOutdoorFriendly) {
                        rec = 'Perfect conditions for outdoor sports! üåü';
                    } else {
                        const tips = [];
                        if (weather.temperature < 40) tips.push('Dress warmly - temperatures are quite cold');
                        if (weather.temperature > 90) tips.push('Stay hydrated - it\'s very hot outside');
                        if (weather.windSpeed > 15) tips.push('Expect windy conditions');
                        if (weather.precipitation > 0) tips.push('Bring rain gear or consider indoor alternatives');
                        rec = tips.join('. ') + '.';
                    }
                    
                    return {
                        scenario: scenario.name,
                        weather: weather,
                        recommendation: rec,
                        outdoorFriendly: isOutdoorFriendly
                    };
                });
                
                addResult('‚úÖ Recommendations Success', JSON.stringify(recommendations, null, 2), 'success');
                
            } catch (error) {
                addResult('‚ùå Recommendations Failed', error.message, 'error');
            }
        }
        
        function getWeatherIcon(condition) {
            const conditionLower = condition.toLowerCase();
            if (conditionLower === 'clear') return '‚òÄÔ∏è';
            if (conditionLower === 'clouds') return '‚òÅÔ∏è';
            if (conditionLower === 'rain') return 'üåßÔ∏è';
            if (conditionLower === 'snow') return '‚ùÑÔ∏è';
            if (conditionLower === 'thunderstorm') return '‚õàÔ∏è';
            return 'üå§Ô∏è';
        }
    </script>
</body>
</html>
